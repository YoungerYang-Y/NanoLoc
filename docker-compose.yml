services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/prisma/data
    environment:
      - DATABASE_URL=file:/app/prisma/data/dev.db
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_TRUST_HOST=true
      - NEXTAUTH_URL=http://localhost:3000
      - HOSTNAME=0.0.0.0
